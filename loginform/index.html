<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href = "css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="js/index.js"></script>
</head>
<body class="mypage">
    <div class="wrap">
        <header class="logo">
            <h1 >
                
                <a href="https://www.techelevator.com/">
                    <img src="img/Logo-cat-cup.png"   alt="Logo">
                </a>
            </h1>
        </header>
        <section class="section-login">
            <div class="picture-area" data-tilt>
                <img src="img/Access Login & Unlock Illustration.png" alt="IMG">
            </div>
            
            <form id='form' action="/" method="GET" class="form-area">
                <dl class="account-form-post">
                    <div class="error-msg" id="error"></div>
                    <dt>
                        User Name
                        <br>
                        <small>Email address or member ID</small>
                    </dt>
                    <dd>
                        <input type="text" id="form_id" name="form_id" rmaxlength="128" autocapitalize="off" spellcheck="false" placeholder="Please enter your Member ID" pattern="^[a-zA-Z0-9!#$%&`*+-/=?^'{|}~.@]']*$">
                    </dd>
                    <dt>Password</dt>
                    <dd>
                        <input type="password" id="form_password" name="form_password" placeholder="Please enter your password">
                        <br>
                        <i class="fa fa-eye show-pw">
                            Show Possword
                        </i>
                    </dd>
                    <p>
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </p>
                    <p class="btn center">
                    <a href="/abcdefg/1/password/" class="btn--chevron">
                        Forgot password?
                    </a>
                    </p>
                    <p class="txt--separator">
                    Not member?
                    </p>
                    <p class="btn">
                    <a href="https://secure.abcdefg" class="btn--sub" ontouchend>
                        Register
                    </a>
                    </p>
                </dl>
                <p class="btn">

            </form>
        </section>
        <footer>
        <p>
            <small>&copy;Miyoko Yamakawa</small>
        </p>
        </footer>
    </div>
</body>
</html>
